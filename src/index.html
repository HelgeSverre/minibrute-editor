<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniBrute Editor</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-48x48.png"
      sizes="48x48"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MiniBrute Editor" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Script -->
    <script type="module" src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:100,200,300,400,500,600,700,800|jetbrains-mono:100,200,300,400,500,600,700,800"
      rel="stylesheet"
    />

    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-slate-950 px-12 text-slate-200 antialiased">
    <div
      x-cloak
      x-data="app"
      x-on:keydown.window.shift.l="consoleOpen = !consoleOpen"
      class="flex flex-col p-3"
    >
      <header class="mb-6 flex flex-row items-center justify-between">
        <h1 class="text-xl font-bold text-blue-400">MiniBrute Editor</h1>

        <nav class="flex flex-row items-center justify-between gap-6">
          <template x-if="deviceVersion">
            <div class="flex flex-col items-end justify-center gap-1">
              <span
                class="inline-block text-xs font-light leading-none text-slate-500"
              >
                Version
              </span>
              <span
                class="inline-block text-xs font-medium leading-none"
                x-text="deviceVersion"
              ></span>
            </div>
          </template>

          <div class="button-group">
            <select
              class="input focusable w-40 !bg-slate-900"
              x-model="targetVersion"
            >
              <option selected value="">Change to</option>
              <option value="se">MiniBrute SE (Step Sequencer)</option>
              <option value="vanilla">MiniBrute Original (Arpeggiator)</option>
            </select>
            <button x-on:click="changeDeviceVersion" class="button focusable">
              Convert
            </button>
          </div>

          <div class="button-group">
            <button x-on:click="identify" class="button focusable">
              Identify
            </button>

            <button x-on:click="clearSequences" class="button focusable">
              Clear Sequences
            </button>
            <button x-on:click="loadSequences" class="button focusable">
              Load Sequences
            </button>
          </div>

          <div class="flex flex-row gap-1">
            <select
              x-model="selectedChannel"
              class="input focusable w-auto !bg-slate-900"
            >
              <option value="">Channel</option>
              <template x-for="channel in 17">
                <option x-bind:value="channel -1" x-text="channel -1"></option>
              </template>
            </select>
            <select
              id="midiInput"
              x-model="selectedInput"
              x-on:change="handleInputChange"
              class="input focusable w-40 !bg-slate-900"
            >
              <option value="">Select Input</option>
              <template x-for="input in midiInputs" :key="`input-${input.id}`">
                <option x-bind:value="input.id" x-text="input.name"></option>
              </template>
            </select>
            <select
              id="midiOutput"
              x-model="selectedOutput"
              x-on:change="handleOutputChange"
              class="input focusable w-40 !bg-slate-900"
            >
              <option value="">Select Output</option>
              <template
                x-for="output in midiOutputs"
                :key="`output-${output.id}`"
              >
                <option x-bind:value="output.id" x-text="output.name"></option>
              </template>
            </select>
          </div>
        </nav>
      </header>

      <div class="mb-8 flex flex-col gap-3 rounded-lg bg-slate-900 p-6">
        <div class="flex flex-row items-center gap-2">
          <input
            type="text"
            x-model="sysexData"
            class="input focusable cursor-text rounded border border-slate-500 font-mono text-white"
          />
          <button class="button focusable" x-on:click="sendSysex">Send</button>
        </div>

        <div class="rounded bg-slate-800 text-sm text-slate-400">
          <pre class="p-2" x-text="sysexData.toUpperCase()"></pre>
        </div>
      </div>

      <template x-if="parameters != null">
        <div class="mb-12 grid grid-cols-2 gap-6">
          <!-- MIDI Channel Select Section -->
          <section class="rounded-lg bg-slate-900 p-6">
            <h2
              class="mb-4 text-xs font-light uppercase tracking-wide text-slate-400"
            >
              MIDI Channel Select
            </h2>
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Transmit Channel
                </label>
                <select
                  x-on:change="handleParamChange('sendChannel', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.sendChannel?.options"
                    x-for="option in parameters.sendChannel.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets the MIDI channel for outgoing messages. Choose between
                  channels 1-16.
                </p>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Receive Channel
                </label>
                <select
                  x-on:change="handleParamChange('receiveChannel', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.receiveChannel?.options"
                    x-for="option in parameters.receiveChannel.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets the MIDI channel the instrument will respond to. Options:
                  1-16, All (responds to any channel).
                </p>
              </div>
            </div>
          </section>

          <!-- Keyboard Parameters Section -->
          <section class="rounded-lg bg-slate-900 p-6">
            <h2
              class="mb-4 text-xs font-light uppercase tracking-wide text-slate-400"
            >
              Keyboard Parameters
            </h2>
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Audio Gate Threshold
                </label>
                <select
                  x-on:change="handleParamChange('audioInThreshold', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.audioInThreshold?.options"
                    x-for="option in parameters.audioInThreshold.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets the audio level required to trigger the envelopes.
                  Options: High, Medium, Low.
                </p>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium">
                  LFO Key Retrigger
                </label>
                <select
                  x-on:change="handleParamChange('lfoRetrigMode', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.lfoRetrigMode?.options"
                    x-for="option in parameters.lfoRetrigMode.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Determines if the LFO resets when a key is pressed. Options:
                  On (resets), Off (runs freely).
                </p>
              </div>
            </div>
          </section>

          <section class="col-span-full rounded-lg bg-slate-900 p-6">
            <h2
              class="mb-4 text-xs font-light uppercase tracking-wide text-slate-400"
            >
              Module Parameters
            </h2>
            <div class="grid grid-cols-4 gap-6">
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Note Priority
                </label>
                <select
                  x-on:change="handleParamChange('notePriority', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.notePriority?.options"
                    x-for="option in parameters.notePriority.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets note priority when more than one key is pressed. Options:
                  High, Low, Last.
                </p>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Velocity Response
                </label>
                <select
                  x-on:change="handleParamChange('velocityCurve', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.velocityCurve?.options"
                    x-for="option in parameters.velocityCurve.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets the velocity curve. Options: Lin (linear), Log
                  (logarithmic), Anti Log (exponential).
                </p>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Envelope Legato Mode
                </label>
                <select
                  x-on:change="handleParamChange('envLegatoMode', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.envLegatoMode?.options"
                    x-for="option in parameters.envLegatoMode.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Enables legato mode. On: envelopes are not retriggered. Off:
                  envelopes are retriggered on each key press.
                </p>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium">
                  Aftertouch Response
                </label>
                <select
                  x-on:change="handleParamChange('aftertouchCurve', $event.target.value)"
                  class="input focusable"
                >
                  <template
                    x-if="parameters.aftertouchCurve?.options"
                    x-for="option in parameters.aftertouchCurve.options"
                  >
                    <option
                      x-bind:value="option.value"
                      x-text="option.label"
                    ></option>
                  </template>
                </select>
                <p class="mt-2 text-balance text-xs text-slate-400">
                  Sets the aftertouch curve. Options: Exponential, Logarithmic,
                  Linear.
                </p>
              </div>
            </div>
          </section>
        </div>
      </template>

      <div class="mb-12 grid grid-cols-2 gap-6">
        <template x-if="sequences.length">
          <section class="col-span-full">
            <h2
              class="mb-4 text-xs font-light uppercase tracking-wide text-slate-400"
            >
              Sequences
            </h2>
            <div class="grid grid-cols-2 gap-4">
              <template
                x-for="sequence in getDetailedSequences()"
                :key="`sequence-${sequence.index}`"
              >
                <div class="rounded-lg bg-slate-800 p-4">
                  <div class="mb-2 flex flex-row items-center justify-between">
                    <h3
                      class="text-sm font-medium leading-none text-slate-200"
                      x-text="`Sequence ${sequence.index}`"
                    ></h3>

                    <div class="text-sm text-slate-500">
                      <span x-text="sequence.notes.length"></span>
                      Steps
                    </div>
                  </div>

                  <div
                    class="relative h-60 overflow-y-auto rounded-lg border border-slate-700 bg-slate-900"
                  >
                    <div class="flex">
                      <div
                        class="sticky left-0 z-10 w-9 flex-shrink-0 bg-slate-800"
                      >
                        <template x-for="note in sequence.notes">
                          <div
                            class="h-4 border-b border-r border-slate-700 px-1.5 text-right font-mono text-[10px] font-light text-slate-400"
                            :class="{
                              'bg-slate-900': note.isBlack,
                              'bg-slate-800/50': note.isWhite,
                              'bg-white/20': note.midi === 60
                            }"
                            x-text="note.label"
                          ></div>
                        </template>
                      </div>
                      <div class="flex-grow">
                        <template x-for="note in sequence.notes">
                          <div
                            class="flex h-4"
                            :class="{
                              'bg-slate-900/10': note.isBlack,
                              'bg-slate-800/30': note.isWhite,
                              '!bg-white/10': note.midi === 60
                            }"
                          >
                            <template
                              x-for="seqNote in getSequenceNotes(sequence.raw)"
                            >
                              <div class="w-6 flex-shrink-0">
                                <template x-if="seqNote.note === note.midi">
                                  <div
                                    class="-mx-px flex h-full items-center justify-center bg-amber-300 ring-1 ring-inset ring-slate-900"
                                  >
                                    <span
                                      class="block text-center text-[10px] font-bold leading-none text-black"
                                      x-text="seqNote.step"
                                    ></span>
                                  </div>
                                </template>
                              </div>
                            </template>
                          </div>
                        </template>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </section>
        </template>
        <template x-if="!sequences.length">
          <section class="rounded-lg bg-slate-900 p-6">
            <h2
              class="mb-4 text-xs font-light uppercase tracking-wide text-slate-400"
            >
              Sequences
            </h2>

            <p class="text-sm text-slate-500">
              No sequences available, load the sequnces from the MiniBrute first
              by clicking the "Load Sequences" button.
            </p>
          </section>
        </template>
      </div>

      <aside class="fixed inset-x-0 bottom-0 z-50">
        <div
          class="flex items-center justify-between gap-3 border-y border-slate-800 bg-slate-900 px-3 py-1"
        >
          <span class="mr-auto font-mono text-xs leading-none">
            MIDI Event Log
          </span>

          <button
            x-on:click="clearLog"
            class="focusable inline-block rounded p-2 text-xs leading-none text-white"
          >
            <span>Clear</span>
          </button>
          <button
            x-on:click="consoleOpen = !consoleOpen"
            class="focusable inline-block rounded p-2 text-xs leading-none text-white"
          >
            <span x-text="consoleOpen ? 'Hide' : 'Show'"></span>
          </button>
        </div>
        <div
          class="overflow-y-auto scroll-smooth bg-black font-mono text-xs text-green-400"
          x-ref="logWindow"
          x-bind:class="{
            'h-48 p-2 pb-4': consoleOpen,
            'h-0 p-0': !consoleOpen,
          }"
        >
          <template x-for="(log, index) in logMessages" :key="`log-${index}`">
            <div class="leading-4">
              <div
                x-bind:class="{
                  'text-purple-400': log.type === 'debug',
                  'text-gray-200': log.type === 'info',
                  'text-red-400': log.type === 'error',
                  'text-yellow-400': log.type === 'warning',
                  'text-green-400': log.type === 'success',
                  'text-sky-400': log.type === 'comment',
                  'text-black bg-yellow-500 my-2 leading-none p-1 font-bold': log.type === 'alert',
                }"
              >
                <kbd class="mr-1 opacity-50" x-text="log.timestamp"></kbd>
                <span x-text="log.message"></span>
              </div>
            </div>
          </template>
        </div>
      </aside>
    </div>
  </body>
</html>
